<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <header>
      <a href="/"
        ><img
          src="https://cdn.khaleelgibran.com/img/glitchypastepen.png"
          height="100px"
      /></a>
    </header>
    <center>
      <div id="success">
        Account created successfully! Now, login with the username and password.
      </div>
      <h1>
        Login
      </h1>
      <p>or <a href="/signup">signup</a></p>
      <input
        type="text"
        placeholder="Username"
        class="username"
        required
      /><br />
      <input
        type="text"
        placeholder="Password"
        class="password"
        required
      /><br />
      <button class="submit" onclick="login();">
        Login
      </button>
    </center>
    <script src="/login.js"></script>
  </body>
</html>
