<html>
  <head>
    <title>Login or Signup</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <center>
      <div id = "success">
        Account created successfully! Now, login with the username and password.
      </div>
      <h1>
        Login
      </h1>

        Login
      </button>
    </center>
    <script src = "/login.js"></script>
  </body>
</html>
